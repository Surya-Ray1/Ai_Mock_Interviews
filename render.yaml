services:
  - type: web
    name: ai-mock-interviews-backend
    env: docker
    rootDir: backend
    plan: free
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr
      - key: QUEUE_CONNECTION
        value: sync
      - key: SESSION_DRIVER
        value: file
      - key: FRONTEND_ORIGIN
        value: https://surya-ray1.github.io
      - key: APP_KEY
        sync: false
      - key: DATABASE_URL
        # Provide an external Postgres connection string (e.g., from Neon)
        # Example: postgres://USER:PASSWORD@HOST/DB?sslmode=require
        sync: false
  # Dockerfile in backend/ will handle build, runtime caches, and migrations
