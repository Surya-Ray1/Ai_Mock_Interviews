<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      /*
        SPA fallback for GitHub Pages.
        When a direct link like /route is requested, GitHub Pages serves 404.html.
        This script rewrites the URL to index.html and preserves the path via query string,
        so the SPA router can handle it.
      */
      (function() {
        var l = window.location;
        if (l.search) return; // already has query
        var path = l.pathname.replace(/^\/+/,'');
        // If already at index.html or root, nothing to do
        if (!path || /index\.html$/.test(path)) return;
        var newUrl = l.origin + l.pathname.replace(path, '') + 'index.html?/' + path + l.hash;
        window.location.replace(newUrl);
      })();
    </script>
  </head>
  <body>
    Redirecting…
  </body>
</html>
